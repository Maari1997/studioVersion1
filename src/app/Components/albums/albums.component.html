   <div class="album-container" data-aos="fade-up" data-aos-delay="300">
    <h2 data-aos="fade-down" data-aos-delay="300">Our Albums</h2>
    <div class="album-list">
      <mat-card *ngFor="let album of albums; let i = index" 
                class="album-card" 
                data-aos="zoom-in" 
                [attr.data-aos-delay]="400 + (i * 300)">
        <mat-card-header data-aos="fade-left" [attr.data-aos-delay]="500 + (i * 300)">
          <mat-card-title>{{ album.title }}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <img
            mat-card-image
            [src]="album.coverImage"
            alt="album image"
            class="album-image"
            data-aos="zoom-in-up"
            [attr.data-aos-delay]="600 + (i * 300)"
          />
          <p data-aos="fade-up" [attr.data-aos-delay]="700 + (i * 300)">{{ album.description }}</p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button 
                  (click)="viewAlbum(album.id)" 
                  data-aos="fade-right" 
                  [attr.data-aos-delay]="800 + (i * 300)">
            View Album
          </button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
