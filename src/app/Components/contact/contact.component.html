   <div class="contact-container" data-aos="slide-up">
    <h2 data-aos="slide-down">Contact Us</h2>
    
    <div class="contact-details">
      <div 
        class="contact-card" 
        *ngFor="let info of contactInfo" 
        data-aos="flip-left" 
        data-aos-delay="250">
        <mat-icon>{{ info.icon }}</mat-icon>
        <div>
          <h4 data-aos="flip-up" data-aos-delay="300">{{ info.label }}</h4>
          <p data-aos="flip-up" data-aos-delay="350">{{ info.detail }}</p>
        </div>
      </div>
    </div>
    
    <div class="contact-form" data-aos="slide-right">
      <h3 data-aos="zoom-out-up">Send Us a Message</h3>
      <form>
        <div class="form-group" data-aos="zoom-out" data-aos-delay="300">
          <input type="text" placeholder="Your Name" required />
        </div>
        <div class="form-group" data-aos="zoom-out" data-aos-delay="400">
          <input type="email" placeholder="Your Email" required />
        </div>
        <div class="form-group" data-aos="zoom-out" data-aos-delay="500">
          <textarea placeholder="Your Message" rows="4" required></textarea>
        </div>
        <button type="submit" class="submit-btn" data-aos="flip-right" data-aos-delay="600">Send Message</button>
      </form>
    </div>
    <!-- Scroll to Top Button -->
  <button 
  class="scroll-to-top" 
  (click)="scrollToTop()" 
  aria-label="Scroll to top">
  &#8679;
</button>
  </div>
