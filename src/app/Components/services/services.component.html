<div class="services-container" data-aos="fade-up" data-aos-delay="200">
  <h2 class="section-title" data-aos="fade-down" data-aos-delay="300">Our Premium Services</h2>
  <div class="services-grid">
    <div 
      class="service-card" 
      *ngFor="let service of services; let i = index"
      data-aos="fade-up" 
      [attr.data-aos-delay]="i * 100"
      data-aos-duration="400"
    >
      <!-- Image Section -->
      <div class="service-image-wrapper">
        <img 
          [lazyLoad]="service.image" 
          [defaultImage]="'assets/images/default.png'"
          [alt]="service.title" 
          class="service-image"
        />
        <div class="image-overlay">
          <span class="service-highlight">{{ service.highlight }}</span>
        </div>
      </div>

      <!-- Text Section -->
      <div class="service-details">
        <h3 class="service-title">{{ service.title }}</h3>
        <p class="service-description">{{ service.description }}</p>
      </div>

      <!-- Action Section -->
      <div class="service-actions">
        <button class="service-button">Explore More</button>
      </div>
    </div>
  </div>
</div>
