   <div class="services-container" data-aos="fade-up" data-aos-delay="200">
    <h2 data-aos="fade-down" data-aos-delay="300">Our Services</h2>
    <div class="services-grid">
      <div 
        class="service-card" 
        *ngFor="let service of services; let i = index" 
        data-aos="zoom-in" 
        [attr.data-aos-delay]="400 + (i * 200)">
        <img 
          [src]="service.image" 
          [alt]="service.title" 
          class="service-image" 
          data-aos="zoom-in-up" 
          [attr.data-aos-delay]="500 + (i * 200)" />
        <h3 data-aos="fade-up" [attr.data-aos-delay]="600 + (i * 200)">{{ service.title }}</h3>
        <p data-aos="fade-left" [attr.data-aos-delay]="700 + (i * 200)">{{ service.description }}</p>
      </div>
    </div>
  </div>
