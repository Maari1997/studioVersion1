<div class="services-container">
  <h2>Our Services</h2>
  <div class="services-grid">
    <mat-card 
      *ngFor="let service of services; let i = index" 
      class="service-card" 
      data-aos="fade-up" 
      [attr.data-aos-delay]="i * 100" 
      data-aos-duration="200">

      <!-- Optimized Service Image -->
      <img 
        mat-card-image 
        [lazyLoad]="service.image" 
        [defaultImage]=""
        [alt]="service.title"         
        class="service-image" />

      <!-- Service Title -->
      <mat-card-title>
        {{ service.title }}
      </mat-card-title>

      <!-- Service Description -->
      <mat-card-content>
        <p>{{ service.description }}</p>
      </mat-card-content>

    </mat-card>
  </div>
</div>
